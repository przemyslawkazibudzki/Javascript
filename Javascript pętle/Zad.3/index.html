<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <input type="number" name="a" placeholder="Podaj a"/>
        <input type="number" name="b" placeholder="Podaj b"/>
        <button type="submit">Oblicz</button>
    </form>
    <div class="nwd"></div>

    <script>
        const form = document.querySelector('form');
        const div = document.querySelector('.nwd');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let a = parseInt(document.querySelector('Input[name ="a"]').value);
            let b = parseInt(document.querySelector('Input[name ="b"]').value);
            const temp2 = b, temp1 = a;

            while(a != b){
                if(a > b){
                    a = a-b;
                }else{
                    b = b-a;
                }
            }
            div.textContent = `NWD liczby ${temp1} oraz ${temp2} jest r√≥wny ${a}`;
        });
    </script>
</body>
</html>
